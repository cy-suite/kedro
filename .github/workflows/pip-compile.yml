name: Run pip-compile on Kedro

on:
  workflow_call:
    inputs:
      os:
        type: string
      python-version:
        type: string

jobs:
  pip-compile:
    runs-on: ${{ inputs.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python ${{ inputs.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ inputs.python-version }}
      - name: Pip compile
        run: make pip-compile
