# .readthedocs.yml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.9"
    nodejs: "19"
  jobs:
    pre_build:
      - pip freeze
      - python -m sphinx -WETan -j auto -D language=en -b linkcheck -d _build/doctrees docs/source _build/linkcheck

# Build documentation in the docs/ directory with Sphinx
sphinx:
  builder: html
  configuration: docs/source/conf.py
  fail_on_warning: true

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs

search:
  ranking:
    # Match API docs (files prefixed "kedro.") and push them down the ranking
    '*/kedro.*.html': -5

    # Match all files under the markdown directories
    configuration/*: 5
    course/*: 5
    data/*: 5
    development/*: 5
    deployment/*: 5
    extend_kedro/*: 5
    faq/*: 5
    get_started/*: 5
    hooks/*: 5
    integrations/*: 5
    introduction/*: 5
    kedro_project_setup/*: 5
    logging/*: 5
    nodes_and_pipelines/*: 5
    notebooks_and_ipython/*: 5
    resources/*: 5
    starters/*: 5
    tutorial/*: 10
    visualisation/*: 5
