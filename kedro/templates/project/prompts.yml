project_name:
  title: "Project Name"
  text: |
    Please enter a human readable name for your new project.
    Spaces, hyphens, and underscores are allowed.
  regex_validator: "^[A-Za-z0-9 _-]*\\w{2}$"
  error_message: |
    It must contain only alphanumeric symbols and/or underscores and/or hyphens and
    be at least 2 characters long.
